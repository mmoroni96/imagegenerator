<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Generatore di Immagini AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generatore di Immagini AI</h1>
        <input id="prompt" type="text" placeholder="Scrivi il tuo prompt...">
        <button onclick="generateImage()">Genera</button>
        <div id="result"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("prompt").value;
            const res = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();
            const resultDiv = document.getElementById("result");
            if(data.image_url){
                resultDiv.innerHTML = `<img src="${data.image_url}" alt="AI Image">`;
            } else {
                resultDiv.textContent = "Errore: " + data.error;
            }
        }
    </script>
</body>
</html>
